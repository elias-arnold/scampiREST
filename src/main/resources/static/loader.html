
<div>
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2" ng-repeat="message in messages">
		    <div class="service">
		    	<h2>Name: "{{message.name}}"</h2>
		    	<h3>Version: {{message.version}}</h3>
		    	<h3>Description: {{message.description}}</h3>
		    	<h3>Number of Messages: {{message.messages}}</h3>
		    	<a class="pure-button pure-button-primary" href="{{getPathForService(message.name)}}">Load Service</a>
		    </div>
	    </div>
	</div>
</div>
