
<div>
	<div class="pure-g">
		<div class="pure-u-1 pure-u-md-1-2" ng-repeat="service in services">
		    <div class="service">
		    	<h2>Name: "{{service.name}}"</h2>
		    	<h3>Version: {{service.version}}</h3>
		    	<h3>Description: {{service.description}}</h3>
		    	<h3>Number of Messages: {{service.messages}}</h3>
		    	
		    	<form class="pure-form">
				    <fieldset>
				        <legend>Choose index >= 0 </legend>
						<label for="MessageIndex">
				        	<input id="MessageIndex" type="number" placeholder="message index" ng-model="service.currentId">
						</label>
				        <a class="pure-button pure-button-primary" ng-click="getPathForService(service)">Load Service</a>
				    </fieldset>
				</form>
		    </div>
	    </div>
	</div>
</div>
